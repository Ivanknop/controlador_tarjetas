{% include 'header.html' %}
<h2>Lista de Compras</h2>
    <table class="table table-striped table-hover">
        <thead>

                <th>Compra</th>
                <th>Total</th>
                <th>Cuotas</th>
                <th>Pendientes</th>
                <th>Saldo</th>

            </tr>
        </thead>
        <tbody>
            {% for compra in compras %}
            <tr>
                <td>{{ compra.compra }}</td>
                <td>{{ compra.total }}</td>
                <td>{{ compra.cuotas }}</td>
                <td>{{ compra.pendientes }}</td>
